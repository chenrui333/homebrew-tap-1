name: Build and upload bottles

on: pull_request

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container: linuxbrew/brew
    steps:
      - name: Setup git
        run: |
          git config --global user.email "testbot@homebrew.sh"
          git config --global user.name "BrewTestBot"
      - name: Checkout PR
        run: |
          brew tap $GITHUB_REPOSITORY
          git -C $(brew --repository $GITHUB_REPOSITORY) checkout $GITHUB_REF
      - name: Build bottles
        env:
          # Seems like Github is mounting some volumes in home and workdir place.
          # Setting these help avoiding "Invalid cross-device link" errors.
          HOMEBREW_CACHE: /home/linuxbrew/.cache
          HOMEBREW_TEMP: /home/linuxbrew/.tmp
          HOMEBREW_BINTRAY_USER: dawidd6
          HOMEBREW_BINTRAY_REPO: bottles-tap
        run: |
          # workaround, github mounts a volume in $HOME and brew complains about it
          cd $(brew --prefix)
          # workaround, GITHUB_ACTIONS is not set in containers, only in VMs
          GITHUB_ACTIONS=true brew test-bot --root-url=https://dl.bintray.com/${HOMEBREW_BINTRAY_USER}/${HOMEBREW_BINTRAY_REPO}
          # workaround, github mounts a volume in $HOME and brew complains about it
          cp $(brew --prefix)/*.bottle.* $HOME
      - name: Cache bottles
        uses: actions/upload-artifact@v1
        with:
          name: bottles
          path: ./
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Setup git
        run: |
          git config --global user.email "testbot@homebrew.sh"
          git config --global user.name "BrewTestBot"
      - name: Checkout PR
        run: |
          brew tap $GITHUB_REPOSITORY
          git -C $(brew --repository $GITHUB_REPOSITORY) checkout $GITHUB_REF
      - name: Build bottles
        env:
          HOMEBREW_BINTRAY_USER: dawidd6
          HOMEBREW_BINTRAY_REPO: bottles-tap
        run: |
          brew test-bot --root-url=https://dl.bintray.com/${HOMEBREW_BINTRAY_USER}/${HOMEBREW_BINTRAY_REPO}
      - name: Cache bottles
        uses: actions/upload-artifact@v1
        with:
          name: bottles
          path: ./
  upload:
    runs-on: macos-latest
    needs:
      - build-linux
      - build-macos
    steps:
      - name: Get bottles
        uses: actions/download-artifact@v1
        with:
          name: bottles
      - name: Upload bottles
        env:
          HOMEBREW_BINTRAY_USER: dawidd6
          HOMEBREW_BINTRAY_REPO: bottles-tap
          HOMEBREW_BINTRAY_KEY: ${{ secrets.HOMEBREW_BINTRAY_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JFROG_CLI_OFFER_CONFIG: false
        run: |
          # Exit immediately if any command fails.
          set -e
          # Should exit if no bottles.
          ls *bottle.json
          # Run `brew update` so we hopefully avoid:
          # "Formula loading disabled by HOMEBREW_DISABLE_LOAD_FORMULA!".
          brew update
          # Install this utility so we can create packages on bintray.
          brew install jfrog-cli-go
          # Get package name and version + branch and remote to push to.
          PACKAGE="$(ls *bottle.json | awk -F '--' '{print $1}')"
          BRANCH="pr-$(echo ${GITHUB_REF} | egrep -o '[0-9]+')"
          REMOTE="https://${HOMEBREW_BINTRAY_USER}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          # Print vars.
          echo "PACKAGE: $PACKAGE"
          echo "BRANCH: $BRANCH"
          echo "REMOTE: $REMOTE"
          # Create package on bintray if it doesn't exist.
          jfrog bt package-show \
            --user=${HOMEBREW_BINTRAY_USER} \
            --key=${HOMEBREW_BINTRAY_KEY} \
            ${HOMEBREW_BINTRAY_USER}/${HOMEBREW_BINTRAY_REPO}/${PACKAGE} || \
          jfrog bt package-create \
            --user=${HOMEBREW_BINTRAY_USER} \
            --key=${HOMEBREW_BINTRAY_KEY} \
            --vcs-url=${GITHUB_REPOSITORY} \
            --licenses=MIT \
            ${HOMEBREW_BINTRAY_USER}/${HOMEBREW_BINTRAY_REPO}/${PACKAGE}
          # Upload bottles from current directory.
          brew test-bot \
            --verbose \
            --bintray-org=${HOMEBREW_BINTRAY_USER} \
            --ci-upload
          # Push changes.
          cd $(brew --repository ${GITHUB_REPOSITORY})
          git checkout -B ${BRANCH}
          git push --force ${REMOTE} ${BRANCH}
